<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Login</title>

</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Acesse Sua Conta</h1>

        <form action="/api/login" method="post">
            <label for="nome">Usu√°rio:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <br>
            <button type="submit" href="/medicamentos/">Acessar</button>

        </form>

        <p th:if="${mensagem != null}" th:text="${mensagem}" style="color: green;"></p>
        <p th:if="${erro != null}" th:text="${erro}" style="color: red;"></p>

    </div>

</body>
</html>
