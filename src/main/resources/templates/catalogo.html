<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Medicamento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Lista de Medicamentos</h1>

    <a class="btn btn-primary" href="/api/medicamentos/cadastrar">Cadastrar Produto</a>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Fabricante</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Preço Custo</th>
                <th>Preço Venda</th>
                <th>Data Validade</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="medicamentos : ${}">

            </tr>
        </tbody>

    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
